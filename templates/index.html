<script>
    function scrollToDiv(current_button, next_div) {

        const scrollButton = document.getElementById(current_button);
        const targetDiv = document.getElementById(next_div);


        scrollButton.addEventListener('click', () => {

            targetDiv.scrollIntoView({
                behavior: "smooth"
            });
        });

    }

    scrollToDiv('sixth_button', 'results')
    const unhide = document.getElementById('sixth_button');
    const results_div = document.getElementById('results');

    unhide.addEventListener('click', () => {
        if (results_div.style.display === 'block') {
            results_div.style.display = 'none';
        } else {
            results_div.style.display = 'block';
        }
    });
